<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grade finder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="project">
    <h3>Grade finder</h3>
    <div class="form-group">
      <label for="grade">grade</label>
      <input type="number" id="grade" max="500" placeholder="500"/>
    </div>
    <button class="button" onclick="calculate()">Your Grade</button>
    <div id="result" class="result"
    <h1>Result</h1>
      <ul id="ul-list">
      </ul>
      <table id="table">
        <tbody id="tbody"><tr><th colspan="2">Grading Scale</th></tr>
        </tbody>
      </table>
    </div>
  </div>
  <script src="gradeFinder.js"></script>
</body>
</html>
