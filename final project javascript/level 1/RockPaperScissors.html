<!DOCTYPE html>
<html>
<head>
    <title>Rock, Paper, Scissors Game</title>
    
    <style>
        /* Basic styling */
        .game-image {
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <h2>Rock, Paper, Scissors Game</h2>
    <button onclick="playGame()">Play Game</button>
    <p id="gameResult"></p>
    <img id="rock.jpeg" class="game-image">
    <img id="paper.jpeg" class="game-image">
    <table>
        <thead>
            <tr>
                <th>Games</th>
                <th>Winner</th>
            </tr>
        </thead>
        <tbody id="gameHistory">
            <!-- Game history will be populated here -->
        </tbody>
    </table>

    <script src="RockPaperScissors.js"></script>
</body>
</html>
