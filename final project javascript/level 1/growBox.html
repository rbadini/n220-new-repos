<!DOCTYPE html>
<html>
<head>
    <title>Square Foot Grow Box</title>
    <script src="growBox.js"></script>
    <style>
        #growBox {
            border: 1px solid black; /* Visualize the box */
            position: relative; /* Needed for correct sizing */
        }
    </style>
</head>
<body>
    <h2>Square Foot Grow Box Calculator</h2>
    <label for="width">Width (in feet):</label>

    <button onclick="calculateArea()">Calculate</button>
    <p id="result"></p>

    <div id="growBox"></div> <!-- Container for the visual box -->
</body>
</html>
